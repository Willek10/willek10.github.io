<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIS Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="timeInput" class="text" >Enter time in Z:</label>
    <input type="number" name="timeInput" id="timeInput" class="inputBox"><br><br>
    
    <label for="letterInput" class="text">Enter letter at that time:</label>
    <input type="text" name="letterInput" id="letterInput" class="inputBox"><br><br>

    <button id="submitBtn">Submit</button>

    <p id="output"></p>
    <p id="outputLetter"></p>

    <script src="index.js"></script>
</body>
</html>
